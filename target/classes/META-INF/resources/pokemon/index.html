<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h1 class="mb-4">Pokemon Card Game</h1>
                
                <div class="row mb-3">
                    <div class="col">
                        <label for="pokemonSelect1" class="form-label">Choose Pokemon 1:</label>
                        <select id="pokemonSelect1" class="form-select"></select>
                    </div>
                    <div class="col">
                        <label for="pokemonSelect2" class="form-label">Choose Pokemon 2:</label>
                        <select id="pokemonSelect2" class="form-select"></select>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col">
                        <button onclick="startGame()" class="btn btn-success">Start Game</button>
                        <button onclick="clearBattle()" class="btn btn-secondary">Clear Battle</button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Battle Result</h5>
                                <p class="card-text" id="result"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card" id="pokemonCard1">
                            <div class="card-body">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" id="pokemonCard2">
                            <div class="card-body">
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="pokemon-script.js"></script>
    
</body>
</html>
